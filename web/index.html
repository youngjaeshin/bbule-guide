"면제","full":"피해 면제"}],"combat_mechanics":[{"name":"강타","category":"공격","summary":"일반 공격의 크리티컬","description":"확률과 배수가 따로 존재하며, 강타 발동 시 강타 배수만큼의 데미지가 추가로 들어간다. 강타 공격 시 용병 상단에 '강타' 텍스트가 표시된다.","stats":["강타 확률","강타 배수","강타 배수 증폭"],"formula":"강타 데미지 = 일반 데미지 × (1 + 강타배수)\nDPS 계수 = (1 - 강확) + (강확 × (1+강배))\n예: 강확50%, 강배3 → (1-0.5)+(0.5×(1+3)) = 2.5","note":"방치형의 대다수는 강타덱을 사용. 치명타와 달리 쿨다운 페널티 없어 DPS가 쭉 오름."},{"name":"연타","category":"공격","summary":"공격쿨다운 대신 연타딜레이로 연속 공격","description":"연타확률이 있으면 공격쿨다운 대신 연타딜레이의 영향을 받는 공격을 한다. 연타를 성공한 횟수만큼 캐릭터 위에 숫자가 뜬다. 연타딜레이는 최대 0.228초까지 줄일 수 있다. 연타와 치명타는 동시에 발동 불가 — 치명타 확률이 먼저 계산되고, 치명타가 터지면 연타는 무조건 불발. 연타확률 100% 달성 시 치명타 자체가 발동하지 않음 (최근 패치).","stats":["연타 확률","연타 데미지","연타 간격 감소"],"formula":"연타 시 공격간격 = 연타딜레이 (최소 0.228초)\n판정 순서: 치명타 확률 → 발동 시 연타 불발 / 미발동 시 연타 확률 체크\n연타100% 시: 치명타 자체 무효 (패치)","note":"N연 = N개 템으로 연타확률 100% 세팅. 연타덱은 치명타 불가 아티 착용 권장. 연타100 달성 후 강행100 목표."},{"name":"치명타 (크리티컬)","category":"공격","summary":"클릭공격의 크리티컬","description":"클릭공격 시 클릭데미지가 더 강하게 들어가는 것. 크리티컬이 발동하면 보통의 클릭이펙트보다 더 밝게 빛난다. 크리티컬 데미지의 50%는 적의 저항력을 무시한다.","stats":["치명타 확률","치명타 배수","치명타 딜레이 감소","치명타 확률 증폭","치명타 배수 증폭"],"formula":"크리티컬 클릭뎀 = 클릭데미지 × 크리티컬배수\n크리티컬 데미지의 50%는 저항 무시 (관통 효과)\n치명타 발동 시 다음 공격 쿨다운 2.5배\nDPS 계수 = (1 - 치확) + (치확 × 치배 × 0.4)\n예: 10%, 4배 → (1-0.1)+(0.1×4×0.4) = 1.06","note":"강타가 일반공격 크리티컬이라면, 치명타는 클릭공격 크리티컬. 크리50% 저항 무시는 클릭덱의 핵심 장점. 연타와 동시 발동 불가 — 내 연타100%면 치명타 무효. 치명타 발동 시 쿨다운 2.5배 페널티(÷2.5) 때문에 DPS 변화 체감이 작지만 적용은 됨."},{"name":"행운","category":"공격","summary":"확률 발동 시 배수만큼 추가 데미지","description":"행운 확률로 발동되며, 행운 배수만큼의 데미지가 추가로 적용된다.","stats":["행운 확률","행운 배수","행운 배수 증폭"],"formula":"행운 데미지 = 일반 데미지 × (1 + 행운배수)\nDPS 계수 = (1 - 행확) + (행확 × (1+행배))\n예: 행확30%, 행배2 → (1-0.3)+(0.3×(1+2)) = 1.6","note":"강타와 마찬가지로 쿨다운 페널티 없어 DPS 효율이 좋음."},{"name":"소울클릭","category":"클릭","summary":"영혼을 담은 강화 클릭공격","description":"소울클릭 발동 시 녹색으로 빛나며 공격된다. 일반 클릭공격의 1.6배 데미지를 입히며 크리티컬이 적용될 수 있다.","stats":["소울 클릭 확률","소울 클릭 배수"],"formula":"소울클릭 데미지 = 클릭데미지 × 1.6 × 소울클릭배수","note":""},{"name":"소울번","category":"클릭","summary":"적 현재 체력 비례 데미지","description":"타격시마다 적의 현재 체력의 n%만큼 데미지를 입힌다.","stats":["소울번"],"formula":"소울번 데미지 = 적 현재 체력 × n%","note":"소울번 아이템은 G급, X급 존재. 용병: 쯔바이(X,물리), 블피(S,마법), 헬싱(X,마법)"},{"name":"추가클릭","category":"클릭","summary":"일반공격 시 함께 발동되는 클릭공격","description":"자동클릭과 달리 리더만이 아닌 용병 개개인이 한다. 용병 스킬/아이템 능력치는 해당 용병에게 적용된다. 기본 데미지는 클릭뎀의 80% (연구로 최대 120%까지 상승). 추클확률 100% 이상이면 추가 타수가 발생하며, 최대 500%까지(=5타) 가능.","stats":["추가 클릭 확률","추가 클릭 데미지"],"formula":"추클 데미지 = 클릭뎀 × 80% (기본, 연구로 120%까지)\n추클확률 100%+ → 추가 타수: 200%=2타, 300%=3타, ..., 500%=5타(상한)","note":"강추클(강타+추클), 연추클(연타+추클) 하이브리드 덱 존재"},{"name":"자동클릭","category":"클릭","summary":"리더가 자동으로 클릭공격","description":"방치덱에서 클릭을 자동으로 해준다. 자동클릭에도 크리티컬이 터질 수 있다. 자클확률 100% 이상이면 추가 타수가 발생하며, 최대 500%까지(=5타) 가능.","stats":["자동 클릭 확률","자동 클릭 속도"],"formula":"자클확률 100%+ → 추가 타수: 200%=2타, 300%=3타, ..., 500%=5타(상한)","note":"강자클(강타+자클), 연자클(연타+자클) 덱 구성 가능"},{"name":"집중공격","category":"특수","summary":"용병단의 다음 공격을 앞당김","description":"일정확률로 용병단의 남은 공격 쿨타임을 0.75초 줄여준다.","stats":["집중 공격 확률","집중 공격 데미지"],"formula":"발동 시 전체 용병 공격쿨타임 -0.75초","note":"뉴 이졸데(X급), 포크룸, 파이썬이 보유"},{"name":"축복","category":"특수","summary":"다음 공격 1.5배 데미지","description":"축복이 발동되면, 용병들의 다음 공격은 1.5배의 데미지를 준다.","stats":["축복 공격 확률"],"formula":"축복 데미지 = 다음 공격 × 1.5","note":"X급 용병 징크스만 보유하는 확률성 버프"},{"name":"선제공격","category":"특수","summary":"몹 등장 즉시 공격 (공속 무관)","description":"공속과 무관하게 몹이 등장하는 순간 발동. 이전 스테이지의 공포/피격/치명타 딜레이를 무시하고 바로 다음 프레임에 공격한다. 허수아비·침략자에서는 몹이 '등장'하지 않으므로 효과 없음 → 등반 전용 스탯.","stats":["선제 공격 확률"],"formula":"발동 조건: 몹 등장 시 (공속 무관)\n공포/피격/치명타 딜레이 무시","note":"선공 용병은 공속이 느려도 성장 데미지가 높아서 등장 시 한방에 잡고 빠르게 등반. 허수아비/침략자에서는 일반 용병이 더 효율적."},{"name":"저주","category":"특수","summary":"적에게 저주를 걸어 추가 데미지","description":"공격 시 일정 확률로 적에게 저주를 걸어 일정 시간 동안 추가 데미지를 받게 한다.","stats":["저주 공격 확률"],"formula":"","note":""},{"name":"즉사","category":"특수","summary":"적을 즉시 사망시키는 확률","description":"일정 확률로 적을 즉시 사망시킨다.","stats":["즉사 공격 확률"],"formula":"","note":""},{"name":"즉시공격","category":"특수","summary":"추가적인 즉시 공격 발동","description":"일정 확률로 즉시 추가 공격이 발동된다.","stats":["즉시 공격 확률","즉시 공격 데미지","즉시 공격 속도","최종 즉시 공격 쿨다운 감소"],"formula":"","note":"피격 회피 시 즉시 공격 확률도 존재"},{"name":"공격 쿨다운 (공격속도)","category":"기본","summary":"수치마다 공격, 낮을수록 빠름","description":"공격 쿨다운의 수치마다 공격한다. 예: 공격쿨다운이 0.5일 때 0.5초마다 공격한다.","stats":["공격 속도","최종 공격 쿨다운 감소","쿨다운 기반 공격 속도"],"formula":"공격 간격 = 공격 쿨다운 값 (초)","note":""},{"name":"베이스 데미지","category":"기본","summary":"일반/클릭 데미지 모두에 적용되는 기본 데미지","description":"용병의 기본데미지를 올려준다. 일반대미지, 클릭대미지 모두 증가시켜준다. 개인 베뎀과 모용 베뎀은 합산 후 적용.","stats":["베이스 데미지","모든 용병 베이스 데미지"],"formula":"베이스뎀 = (기본대미지 + 성장대미지 × 최대레벨) × (1 + 개인베뎀% + 모용베뎀%)\n클릭도 동일: (기본클릭뎀 + 성장클릭뎀 × 최대레벨) × (1 + 개인베뎀% + 모용베뎀%)","note":"초월로 개인베뎀 최대 +8.8%, 모용베뎀 최대 +7.2% 획득 가능"},{"name":"최종 데미지","category":"기본","summary":"모든 계산이 적용된 최종 데미지","description":"일반대미지 계산이 종료된 후, 강타/저항 등 적용 후 최종대미지 버프를 곱한다.","stats":["최종 데미지"],"formula":"최종뎀 = (기본뎀 + 성장뎀 × 렙) × 베뎀 × 일뎀\n이후 강타, 저항 등 적용 → 최종뎀 버프 곱","note":""},{"name":"데미지 편차","category":"기본","summary":"공격마다 데미지가 80~120% 범위에서 랜덤","description":"모든 공격의 데미지는 기본값의 80%~120% 사이에서 랜덤으로 결정된다. 표시되는 DPS는 100% 기준 기댓값.","stats":[],"formula":"실제 데미지 = 계산 데미지 × rand(0.8 ~ 1.2)","note":"편차는 모든 공격(일반, 클릭, 강타 등)에 공통 적용"},{"name":"DPS","category":"기본","summary":"초당 피해량 기댓값","description":"1초당 입힐 수 있는 데미지의 기댓값. 기본대미지, 대미지버프, 공격속도, 저항력, 강타확률, 강타배수, 행운확률, 행운배수, 연타확률, 연타딜레이, 추가대미지가 적용된다.","stats":[],"formula":"DPS에 포함: 기본뎀, 뎀버프, 공속, 저항, 강타확률/배수, 행운확률/배수, 연타확률/딜레이, 추뎀\nDPS에 미포함: 체깎, 소울번, 집공, 축복","note":""},{"name":"저항력","category":"방어","summary":"몬스터의 속성 저항력","description":"몬스터의 속성 저항력. 물리/마법/클릭 저항이 있다.","stats":[],"formula":"잉여 저감 = 저항력 감소 - 몬스터 저항력\n잉여분만큼 곱연산의 추가 데미지","note":"카오스는 저항력 감소 대신 카오스 취약"},{"name":"무효화 관통","category":"방어","summary":"고층 몹의 '공격 무효화' 능력치를 줄여주는 역할","description":"고층 몹의 '공격 무효화' 능력치를 줄여주는 역할. 난이도별 최소 관통 요구치가 다르다.","stats":[],"formula":"실제 공격 확률 = 100% - (공격무효화 - 무효화관통)%","note":"무관이 부족하면 공격 자체가 안 들어가므로 해당 난이도 진입 전 반드시 확보 필요","min_by_difficulty":{"헬난":"50% (무효화50 기본)","미난":"70% (무효화70 기본)","뿔난":"90% (무효화90 기본)","보이드":"확인 필요","아카식":"확인 필요","솔":"확인 필요"}}],"enemy_debuffs":[{"id":1,"name":"공격무효화","stage_from":"기본","stage_label":"","description":"아군 공격을 n% 확률로 무효화한다.","formula":"공격 무효 확률 = 공격무효화% - 무효화관통%","counter":"무효화 관통","note":""},{"id":2,"name":"회피","stage_from":325,"stage_label":"325+","description":"아군 공격을 n% 확률로 회피한다.","formula":"회피 확률 = 적 회피% - 아군 회피감소%","counter":"회피 확률 감소, 절대명중","note":""},{"id":3,"name":"피격","stage_from":464,"stage_label":"464+","description":"몹이 용병을 공격하여 스턴. 피격당한 즉시 공격딜레이가 초기화되고 다음 공격까지의 딜레이를 추가한다. 개인피격과 전체피격 두 종류.","formula":"피격 후 다음 공격 = 공속 × (1 + (1 - 피지감))\n예: 공속0.5, 피지감30% → 0.5×(1+0.7) = 0.85초\n피지감110% → 0.5×(1+(-0.1)) = 0.45초","counter":"피격 회피 확률, 피격 보호 확률, 피격 지속시간 감소","note":"솔난은 피지감 적용 70%, 어비스는 50%","examples":["공속0.5, 피지감0% → 0.5 × (1+1) = 1.0초","공속0.5, 피지감30% → 0.5 × (1+0.7) = 0.85초","공속0.5, 피지감110% → 0.5 × (1+(-0.1)) = 0.45초"],"difficulty_penalty":{"솔난":"피지감 적용 70%","어비스":"피지감 적용 50%"}},{"id":4,"name":"공포","stage_from":1001,"stage_label":"1001+ (미난)","description":"아군 공격 시 n% 확률로 다음 공격의 딜레이를 늘린다.","formula":"공포 발동 시 다음 공격 = 공속 × (1 + 공포배수)\n떡흐 기준: 공포배수=3 → 공속0.5 × 4 = 2.0초\nMrKim 기준: 공포배수=1.5 → 공속0.5 × 2.5 = 1.25초\n리더는 절반 확률\n예: 공포80, 극복50 → (80-50) × 0.5 = 15%","counter":"공포 극복 확률","note":"리더는 절반 확률로 적용. 출처별 공포배수 차이(1.5 vs 3) — 게임 버전에 따라 상향된 것으로 추정."},{"id":5,"name":"흡수","stage_from":1501,"stage_label":"1501+ (뿔난)","description":"아군 공격 시 n% 확률로 해당 데미지만큼 적이 체력을 회복한다.","formula":"흡수 발동 시 적 체력 += 공격 데미지\n리더는 절반 확률\n예: 흡수80, 흡수감소50 → (80-50) × 0.5 = 15%","counter":"흡수 확률 감소","note":"리더는 절반 확률로 적용"},{"id":6,"name":"약화","stage_from":2001,"stage_label":"2001+ (보이드)","description":"아군의 데미지를 n%만큼 감소시킨다.","formula":"실제 데미지 = 데미지 × (1 - 약화%)\n예: 데미지100, 약화30% → 100 × 0.7 = 70","counter":"적들의 약화 효과 감소","note":"피해면제와 곱연산"},{"id":7,"name":"둔화","stage_from":2001,"stage_label":"2001+ (보이드)","description":"아군의 모든 공격속도를 n% 감소시킨다.","formula":"(정확한 공식 미확인)","counter":"적들의 둔화 효과 감소","note":"공식 미확인"},{"id":8,"name":"부활","stage_from":2501,"stage_label":"2501+ (아카식)","description":"적 사망 시 n% 확률로 체력 절반으로 부활하며, 부활 후 확률이 절반이 된다. 중복 발동 가능.","formula":"부활 확률: 100→50%(1회)→25%(2회)→12.5%(3회)...\n부활감소 적용: 부활50, 부활감소30 → 50-30=20%\n부활 발동 후: 25-30=0% (추가 부활 불가)","counter":"적들의 부활 확률 감소","note":"중복 발동 가능, 매 부활마다 확률 절반"},{"id":9,"name":"방어막","stage_from":2501,"stage_label":"2501+ (아카식)","description":"적 최대체력의 n%만큼 추가적인 방어막이 형성되며 매초 일정량 재생된다.","formula":"방어막 = 적 최대체력 × n%\n예: 체력100, 방어막20% → 100 + 20(방어막)","counter":"적들의 방어막 효과 감소","note":"매초 재생"},{"id":10,"name":"피해면제","stage_from":3001,"stage_label":"3001+ (솔)","description":"아군의 데미지를 n%만큼 감소시킨다. 약화와 곱연산으로 적용된다.","formula":"실제 데미지 = 데미지 × (1-약화%) × (1-피해면제%)\n예: 뎀100, 약화20%, 면제30% → 100×0.8×0.7 = 56","counter":"적들의 피해면제 효과 감소","note":"약화와 곱연산 (합산 아님)"},{"id":11,"name":"반사","stage_from":3001,"stage_label":"3001+ (솔)","description":"아군 공격 시 n% 확률로 피격 상태로 만든다.","formula":"반사로 인한 피격 시 0.25초 고정값 추가","counter":"적들의 반사 확률 감소","note":"반사 피격은 0.25초 고정"}],"difficulty_scaling":{"base_note":"아래 수치는 기본(노멀)에 추가되는 값","tiers":[{"name":"노멀","stage":"1~500","phys_mag_resist":0,"click_resist":0,"nullify":0,"evasion":0,"fear":0,"absorb":0,"random_count":0,"note":"325부터 회피 +10% 추가"},{"name":"헬난","stage":"501~1000","phys_mag_resist":20,"click_resist":40,"nullify":50,"evasion":35,"fear":0,"absorb":0,"random_count":1,"note":""},{"name":"미난","stage":"1001~1500","phys_mag_resist":40,"click_resist":55,"nullify":70,"evasion":50,"fear":30,"absorb":0,"random_count":2,"note":""},{"name":"뿔난","stage":"1501~2000","phys_mag_resist":60,"click_resist":70,"nullify":90,"evasion":65,"fear":40,"absorb":20,"random_count":3,"note":""},{"name":"보이드","stage":"2001~2500","phys_mag_resist":null,"click_resist":null,"nullify":null,"evasion":null,"fear":null,"absorb":null,"random_count":null,"note":"약화·둔화 디버프 추가"},{"name":"아카식","stage":"2501~3000","phys_mag_resist":null,"click_resist":null,"nullify":null,"evasion":null,"fear":null,"absorb":null,"random_count":null,"note":"부활·방어막 디버프 추가"},{"name":"솔","stage":"3001~3500","phys_mag_resist":null,"click_resist":null,"nullify":null,"evasion":null,"fear":null,"absorb":null,"random_count":null,"note":"피해면제·반사 디버프 추가. 피지감 적용 70%"},{"name":"어비스","stage":"3501~4000","phys_mag_resist":null,"click_resist":null,"nullify":null,"evasion":null,"fear":null,"absorb":null,"random_count":null,"note":"피지감 적용 50%. 상세 정보 미확인"}],"random_pool":[{"name":"체력","value":30},{"name":"물리 저항","value":30},{"name":"마법 저항","value":30},{"name":"클릭 저항","value":30},{"name":"회피","value":30},{"name":"공격무효화","value":30},{"name":"피격","value":"랜덤"},{"name":"공포","value":15},{"name":"흡수 (뿔난 전용)","value":15}],"boss_rules":["노멀 이상 난이도 보스는 랜덤 추가와 별개로 피격 능력 보유","피격이 없는 보스는 회피 +15%, 공포 +10% 추가"]},"game_systems":[{"name":"각성","description":"환생 시 리더에게 데미지 버프가 부여된다. 각성수에 따라 장판 색이 변한다.","formula":"1~5각: 각성 당 15%\n6~10각: 각성 당 10%\n11각~: 각성 당 5%\n클릭 데미지: 상기 수치의 40% (6/4/2%)","awakening_colors":[{"color":"흰색","min":50,"label":"50각"},{"color":"초록","min":150,"label":"150각"},{"color":"파랑","min":400,"label":"400각"},{"color":"노랑","min":800,"label":"800각"},{"color":"빨강","min":1500,"label":"1500각"},{"color":"보라","min":3000,"label":"3000각"},{"color":"주황","min":4500,"label":"4500각"},{"color":"검정","min":6000,"label":"6000각"},{"color":"분홍","min":8000,"label":"8000각"},{"color":"조각","min":11000,"label":"11000각"},{"color":"오브","min":15000,"label":"15000각"},{"color":"입자","min":25000,"label":"25000각"}],"note":"'n각' = 각성 개수. 장판 색은 각성수 기준으로 변경됨."},{"name":"환생","description":"1스테이지로 돌아가며 리더에게 각성 +1. 골드와 용병 레벨은 초기화되지만 코인, 메달, 정수, 명성, 모든 연구는 유지.","formula":"환생 코인: 1개 시작, 25번째 환생까지 25개로 증가 후 고정","note":"풍요의 룬 → 코인 2개 환전량 골드 지급 / 왕가의 묘약 → 명성 10 지급"},{"name":"강화","description":"아이템의 강화. 뿔레코인으로 가능하며, 최대 20강까지 강화 가능.","formula":"20강 시 아이템 기본 능력치의 5배 추가\n2~10강: 실패 확률 있음 (실패 시 코인만 소모, 강화 수치 유지)\n11강~: 100% 성공","note":"1강당 기본 능력치의 25% 추가 (20강 = 500% = 5배)"},{"name":"강화 초기화","description":"아이템 강화에 사용한 뿔레코인을 회수하고 강화를 0으로 만든다.","formula":"회수량 = 투자 코인의 90% (실패로 인한 추가 투자분 제외)","note":"출처별 차이: 떡흐 가이드 90%, MrKim 80%. 최신 게임 기준 90%로 표기."},{"name":"신격화","description":"메달을 소모하여 용병의 스킬효과 등을 올려주는 강화 콘텐츠. S급 이상 50각 이상 용병만 가능.","formula":"G/X급: 메달750 + 명성5000 → 최렙, 모용최렙, 스킬효과 10% 증가\nS급: 메달1500 + 명성5000 → G급으로 승급 + 최렙, 모용최렙, 스킬효과 10% + 일부 스탯 변경","note":"되돌리기/환급 불가. 각성이전 시 50각은 옮겨지지 않음"},{"name":"초월","description":"메달을 소모하여 개인베뎀, 모용베뎀, 개인최렙을 올리는 강화 콘텐츠. 8초월까지 가능.","formula":"초월 1회당: 개인 베뎀 +1.1%, 모용 베뎀 +0.9%\n8초월 합산: 개인 베뎀 +8.8%, 모용 베뎀 +7.2%","transcendence_levels":[{"level":1,"awakening_req":50,"medal_cost":300,"personal_base":1.1,"all_base":0.9,"max_level":1},{"level":2,"awakening_req":100,"medal_cost":500,"personal_base":2.2,"all_base":1.8,"max_level":2},{"level":3,"awakening_req":200,"medal_cost":800,"personal_base":3.3,"all_base":2.7,"max_level":3},{"level":4,"awakening_req":350,"medal_cost":1200,"personal_base":4.4,"all_base":3.6,"max_level":4},{"level":5,"awakening_req":500,"medal_cost":1700,"personal_base":5.5,"all_base":4.5,"max_level":5},{"level":6,"awakening_req":700,"medal_cost":2300,"personal_base":6.6,"all_base":5.4,"max_level":6},{"level":7,"awakening_req":1000,"medal_cost":3000,"personal_base":7.7,"all_base":6.3,"max_level":7},{"level":8,"awakening_req":1500,"medal_cost":4000,"personal_base":8.8,"all_base":7.2,"max_level":8}],"note":"초월수에 따라 장판 색 변경: 하양→초록→파랑→노랑→빨강→보라→주황→검정. 개인최렙도 초월당 +1."},{"name":"고용작","description":"용병을 여러 번 고용하면 데미지 보너스를 얻는 것을 이용해 고용과 해고를 반복하는 작업.","formula":"1~25 고용: 고용 당 2%\n26~50 고용: 고용 당 1%\n51~75 고용: 고용 당 0.5%\n76이상 고용: 고용 당 0.25%","note":"효율적이지 않으니 덱 완성 후 타 덱 리더/버퍼에 대해서만"},{"name":"아이템 획득 확률","description":"보스가 아이템을 드랍하는 확률. 인벤토리 하단에서 확인 가능.","formula":"실제 드랍률 = 기본 드랍률 + 기본 드랍률 × 아획%\n예: 기본 1%, 아획 1300% → 1% + 1%×13 = 14%","note":"합산이 아닌 곱연산"},{"name":"제련","description":"아이템에 추가 능력치를 부여하는 시스템. 정수를 소모하여 랜덤 옵션을 부여하며, 재제련으로 옵션 변경 가능.","formula":"제련 슬롯: 아이템 등급에 따라 1~3개\nG급: 3슬롯, X급: 2슬롯, S급: 1슬롯","note":"제련 옵션은 랜덤이므로 원하는 옵션이 나올 때까지 재제련 필요"}]};

let glActiveTab='abbr',glSearchTerm='';

function renderGLAbbr(filter){
  const items=GL_DATA.abbreviations.filter(a=>!filter||a.abbr.includes(filter)||a.full.includes(filter));
  if(!items.length) return '<p style="color:var(--text-muted);text-align:center;padding:20px">검색 결과 없음</p>';
  let h='<div class="gl-abbr-grid">';
  items.forEach(a=>{h+=`<div class="gl-abbr-item"><span class="gl-abbr-short">${esc(a.abbr)}</span><span class="gl-abbr-full">${esc(a.full)}</span></div>`;});
  return h+'</div>';
}

function renderGLCombat(filter){
  const items=GL_DATA.combat_mechanics.filter(m=>!filter||m.name.includes(filter)||m.summary.includes(filter)||m.description.includes(filter)||(m.stats&&m.stats.some(s=>s.includes(filter))));
  if(!items.length) return '<p style="color:var(--text-muted);text-align:center;padding:20px">검색 결과 없음</p>';
  let h='';
  items.forEach(m=>{
    h+=`<div class="gl-card"><div class="gl-card-hdr"><span class="gl-card-name">${esc(m.name)}</span><span class="gl-card-cat ${esc(m.category)}">${esc(m.category)}</span></div>`;
    h+=`<div class="gl-card-summary">${esc(m.summary)}</div>`;
    h+=`<div class="gl-card-desc">${esc(m.description)}</div>`;
    if(m.stats&&m.stats.length){h+=`<div class="gl-card-stats">`;m.stats.forEach(s=>{h+=`<span class="gl-card-stat">${esc(s)}</span>`;});h+=`</div>`;}
    if(m.formula){h+=`<div class="gl-card-formula">${esc(m.formula)}</div>`;}
    if(m.note){h+=`<div class="gl-card-note">${esc(m.note)}</div>`;}
    h+=`</div>`;
  });
  return h;
}

function renderGLDebuff(filter){
  const items=GL_DATA.enemy_debuffs.filter(d=>!filter||d.name.includes(filter)||d.description.includes(filter)||d.counter.includes(filter));
  if(!items.length) return '<p style="color:var(--text-muted);text-align:center;padding:20px">검색 결과 없음</p>';
  let h='';
  items.forEach(d=>{
    h+=`<div class="gl-debuff-card"><div class="gl-debuff-hdr"><span class="gl-debuff-num">${d.id}</span><span class="gl-debuff-name">${esc(d.name)}</span>`;
    if(d.stage_label) h+=`<span class="gl-debuff-stage">${esc(d.stage_label)}</span>`;
    h+=`</div>`;
    h+=`<div class="gl-debuff-desc">${esc(d.description)}</div>`;
    if(d.formula){h+=`<div class="gl-card-formula">${esc(d.formula)}</div>`;}
    h+=`<div class="gl-debuff-counter">대응: ${esc(d.counter)}</div>`;
    if(d.note){h+=`<div class="gl-card-note">${esc(d.note)}</div>`;}
    h+=`</div>`;
  });
  return h;
}

function renderGLDifficulty(){
  const ds=GL_DATA.difficulty_scaling;
  let h=`<div class="si-info-box"><strong>난이도별 추가 능력치</strong><br>${esc(ds.base_note)}</div>`;
  const tierColors=['#6b7280','#ef4444','#8b5cf6','#f59e0b','#6366f1','#14b8a6','#f97316','#dc2626'];
  ds.tiers.forEach((t,i)=>{
    h+=`<div class="gl-diff-tier"><div class="gl-diff-name" style="color:${tierColors[i]}">${esc(t.name)}</div>`;
    h+=`<div class="gl-diff-stage">${esc(t.stage)}${t.note?' · '+esc(t.note):''}</div>`;
    h+=`<div class="gl-diff-grid">`;
    const stats=[['물/마 저항',t.phys_mag_resist],['클릭 저항',t.click_resist],['무효화',t.nullify],['회피',t.evasion],['공포',t.fear],['흡수',t.absorb],['랜덤 추가',t.random_count]];
    stats.forEach(([l,v])=>{
      const display=v==null?'?':l==='랜덤 추가'?(v+'개'):(v?'+'+v+'%':'—');
      h+=`<div class="gl-diff-stat"><div class="gl-diff-val">${display}</div><div class="gl-diff-label">${esc(l)}</div></div>`;
    });
    h+=`</div></div>`;
  });
  h+=`<div class="gl-diff-pool"><h4>랜덤 추가 풀</h4><div class="gl-diff-pool-grid">`;
  ds.random_pool.forEach(p=>{h+=`<span class="gl-diff-pool-item">${esc(p.name)}: ${typeof p.value==='number'?'+'+p.value+'%':esc(String(p.value))}</span>`;});
  h+=`</div></div>`;
  h+=`<div class="si-info-box" style="margin-top:12px"><strong>보스 규칙</strong><br>`;
  ds.boss_rules.forEach(r=>{h+=`· ${esc(r)}<br>`;});
  h+=`</div>`;
  return h;
}

function renderGLSystem(filter){
  const items=GL_DATA.game_systems.filter(s=>!filter||s.name.includes(filter)||s.description.includes(filter));
  if(!items.length) return '<p style="color:var(--text-muted);text-align:center;padding:20px">검색 결과 없음</p>';
  let h='';
  const awakenColorMap={'흰색':'#ccc','초록':'#22c55e','파랑':'#3b82f6','노랑':'#eab308','빨강':'#ef4444','보라':'#a855f7','주황':'#f97316','검정':'#333','분홍':'#ec4899','조각':'#06b6d4','오브':'#fbbf24','입자':'#e2e8f0'};
  items.forEach(s=>{
    h+=`<div class="gl-card"><div class="gl-card-hdr"><span class="gl-card-name">${esc(s.name)}</span></div>`;
    h+=`<div class="gl-card-desc">${esc(s.description)}</div>`;
    if(s.formula){h+=`<div class="gl-card-formula">${esc(s.formula)}</div>`;}
    if(s.awakening_colors){
      h+=`<div class="gl-awaken-colors">`;
      s.awakening_colors.forEach(c=>{h+=`<span class="gl-awaken-chip" style="background:${awakenColorMap[c.color]||'#888'}">${esc(c.color)} ${c.min}각</span>`;});
      h+=`</div>`;
    }
    if(s.transcendence_levels){
      h+=`<table class="gl-trans-table"><thead><tr><th>초월</th><th>각성 조건</th><th>메달</th><th>개인 베뎀</th><th>모용 베뎀</th></tr></thead><tbody>`;
      s.transcendence_levels.forEach(t=>{
        h+=`<tr><td>${t.level}초</td><td>${t.awakening_req}각</td><td>${t.medal_cost}</td><td>+${t.personal_base}%</td><td>+${t.all_base}%</td></tr>`;
      });
      h+=`</tbody></table>`;
    }
    if(s.min_by_difficulty){
      h+=`<div class="gl-card-stats">`;
      Object.entries(s.min_by_difficulty).forEach(([k,v])=>{h+=`<span class="gl-card-stat">${esc(k)}: ${esc(v)}</span>`;});
      h+=`</div>`;
    }
    if(s.note){h+=`<div class="gl-card-note">${esc(s.note)}</div>`;}
    h+=`</div>`;
  });
  return h;
}

function renderGLTab(){
  const f=glSearchTerm;
  const el=document.getElementById('gl-content');
  switch(glActiveTab){
    case 'abbr':el.innerHTML=renderGLAbbr(f);break;
    case 'combat':el.innerHTML=renderGLCombat(f);break;
    case 'debuff':el.innerHTML=renderGLDebuff(f);break;
    case 'difficulty':el.innerHTML=renderGLDifficulty();break;
    case 'system':el.innerHTML=renderGLSystem(f);break;
  }
}

function initGLTab(){
  document.querySelectorAll('.gl-pill').forEach(pill=>{
    pill.addEventListener('click',()=>{
      document.querySelectorAll('.gl-pill').forEach(p=>p.classList.remove('active'));
      pill.classList.add('active');
      glActiveTab=pill.dataset.gl;
      renderGLTab();
    });
  });
  const searchInput=document.getElementById('gl-search');
  if(searchInput){
    searchInput.addEventListener('input',()=>{
      glSearchTerm=searchInput.value.trim();
      renderGLTab();
    });
  }
  renderGLTab();
}

// ── LAZY TAB INIT (add new tabs) ──
document.querySelectorAll('.nav-tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    const t=tab.dataset.tab;
    if(t==='랜덤용병'&&!rmRendered){renderRM();rmRendered=true;}
    if(t==='용어'&&!glRendered){initGLTab();glRendered=true;}
    if(t==='보조슬롯'&&!ssRendered){initSSTab();ssRendered=true;}
    if(t==='허수'&&!siRendered){initSITab();siRendered=true;}
    if(t==='지휘관'&&!cmdRendered){initCMDTab();cmdRendered=true;}
  });
});

// ════════════════════════════════════════
// ── SUGGESTION BOARD ──
// ════════════════════════════════════════
(function(){
  const KEY='bbule_suggestions';
  function load(){return JSON.parse(localStorage.getItem(KEY)||'[]');}
  function save(list){localStorage.setItem(KEY,JSON.stringify(list));}

  function renderSuggestions(){
    const list=load();
    const el=document.getElementById('suggest-list');
    if(!el)return;
    if(!list.length){el.innerHTML='<div style="color:#888;text-align:center;padding:20px">아직 건의사항이 없습니다.</div>';return;}
    el.innerHTML=list.map((s,i)=>`
      <div style="background:#1a1c20;border:1px solid #333;border-radius:8px;padding:12px;margin-bottom:8px">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
          <span><span style="background:#333;color:#ffd700;padding:2px 8px;border-radius:4px;font-size:0.75rem">${esc(s.category)}</span> <strong style="color:#e0e0e0">${esc(s.name||'익명')}</strong></span>
          <span style="color:#666;font-size:0.75rem">${esc(s.date)} <button onclick="deleteSuggestion(${i})" style="background:none;border:none;color:#666;cursor:pointer;font-size:0.75rem;margin-left:4px">✕</button></span>
        </div>
        <div style="color:#ccc;font-size:0.9rem">${esc(s.text)}</div>
      </div>
    `).join('');
  }

  window.deleteSuggestion=function(i){
    const list=load();
    list.splice(i,1);
    save(list);
    renderSuggestions();
  };

  document.getElementById('suggest-submit').addEventListener('click',()=>{
    const text=document.getElementById('suggest-text').value.trim();
    if(!text){alert('내용을 입력하세요');return;}
    const list=load();
    list.unshift({
      name:document.getElementById('suggest-name').value.trim(),
      category:document.getElementById('suggest-category').value,
      text:text,
      date:new Date().toLocaleDateString('ko-KR')
    });
    save(list);
    document.getElementById('suggest-text').value='';
    renderSuggestions();
  });

  // Render when tab becomes active
  const tabEl=document.getElementById('tab-건의');
  if(tabEl){
    const observer=new MutationObserver(()=>{
      if(tabEl.classList.contains('active'))renderSuggestions();
    });
    observer.observe(tabEl,{attributes:true,attributeFilter:['class']});
  }
})();

</script>
